<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>FaceTrack Pro - Control</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #eceff1; color: #263238; margin: 0; padding: 40px; }
        .container { display: flex; gap: 30px; justify-content: center; align-items: flex-start; }
        
        /* Cadre Vidéo à gauche */
        .video-box { 
            position: relative; 
            border-radius: 4px; 
            overflow: hidden; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            background: #000;
            width: 640px; height: 480px;
        }
        canvas { display: block; }

        /* Panneau de données à droite */
        .info-panel { 
            background: #ffffff; padding: 25px; border-radius: 4px; 
            width: 250px; box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            border-top: 4px solid #2c3e50;
        }
        .info-panel h3 { margin-top: 0; color: #2c3e50; font-size: 1.2em; text-transform: uppercase; }
        .coord-val { font-family: monospace; font-weight: bold; color: #1976d2; }

        /* Status en dessous */
        .status-container { width: 920px; margin: 20px auto; }
        .status { padding: 15px; border-radius: 4px; text-align: center; font-weight: bold; letter-spacing: 1px; }
        .acquired { background: #c8e6c9; color: #2e7d32; border: 1px solid #a5d6a7; }
        .lost { background: #ffcdd2; color: #c62828; border: 1px solid #ef9a9a; }

        button { 
            width: 100%; margin-top: 20px; padding: 12px; cursor: pointer; 
            background: #2c3e50; color: white; border: none; border-radius: 4px;
            transition: background 0.3s;
        }
        button:hover { background: #34495e; }
    </style>
</head>
<body>

<div class="container">
    <div class="video-box">
        <canvas id="output_canvas" width="640" height="480"></canvas>
    </div>
    
    <div class="info-panel">
        <h3>Coordonnées</h3>
        <p>Cible X: <span id="targetX" class="coord-val">0</span></p>
        <p>Cible Y: <span id="targetY" class="coord-val">0</span></p>
        <hr>
        <p>Écart X: <span id="diffX" class="coord-val">0</span></p>
        <p>Écart Y: <span id="diffY" class="coord-val">0</span></p>
        <button id="connectBtn">CONNECTER ARDUINO</button>
    </div>
</div>

<div class="status-container">
    <div id="statusMsg" class="status lost">PAS DE CIBLE</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
<script src="main.js"></script>
</body>
</html>
